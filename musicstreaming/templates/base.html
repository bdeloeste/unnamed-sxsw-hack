{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" data-ng-app="CiulApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TuneFork Website</title>

  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Bootstrap core CSS -->
  <link href= {% static 'css/bootstrap.min.css' %} rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href= {% static 'css/mdb.css' %} rel="stylesheet">

  <!-- Template style -->
  <link href={% static 'css/style.css' %} rel="stylesheet">

   <!-- -->
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" type="text/css" />
   
   <--Angular.js include--> 
   <script data-require="angular.js@1.1.5" data-semver="1.1.5" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
   
   <--Angular include for facebook integreationg--> 
   <script data-require"angular.js@1.1.5" data-semver="1.1.5" src="http://rawgithub.com/Ciul/angular-facebook/master/lib/angular-facebook.js"></script>
   
   <--Facebook integreation angularjs script--> 
   <script src="static/js/script.js"></script>

  <!-- Dashboard style -->
  <link href={% static 'css/dashboard.css' %} rel="stylesheet">
</head>

<body data-ng-controller="MainController">
    {% block dashboard %} {% endblock %}
    {% block index %} {% endblock %}

    {% include 'footer.html' %}

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src= {% static 'js/jquery.min.js' %}></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src= {% static 'js/bootstrap.min.js' %}></script>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src= {% static 'js/mdb.js' %}></script>

    <!-- Smooth scroll -->
    <script type="text/javascript" src={% static 'js/smooth-scroll.js' %}></script>

    <!--Google Maps-->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
        function init_map() {
            var var_location = new google.maps.LatLng(40.725118, -73.997699);

            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "New York"
            });

            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

            var_marker.setMap(var_map);
        }

        google.maps.event.addDomListener(window, 'load', init_map);
    </script>

    <!--WOW effect initialization-->
    <script>
        new WOW().init();
    </script>

</body>

</html>
